<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <title>Pokedex</title>
    </head>
    <body>
        <p id="demo"></p>
    
        <button onclick="sorted()">Push to find highest number</button>
         <p id="sorted"></p>
        
        <button onclick="reversed()">Push to reverse sort</button>
        <p id="reverse"></p>
        
        <button onclick="pressForAll()">Push to see all numbers</button>
        <p id="all"></p>
        
        <button onclick="moreThan100">Push to see all numbers > 100</button>
        <p id="more100"></p>
        
        <p id="date"></p>
        
        <button onclick="greeting()">Push for time based greeting</button>
        <p id="greetingP"></p>
        
        <button id="carNames">Car names</button>
        <p id="brands"></p>
        
        <!-- additional javascripts -->
        <script src="script.js"></script>
    </body>
</html>
